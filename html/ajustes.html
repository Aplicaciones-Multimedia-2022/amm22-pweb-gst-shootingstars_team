<html>
  <head>
    <!--Referencias a otros archivos-->
    <link href="../css/ajustes.css" rel="stylesheet" type="text/css" />
    <link href="../css/portada.css" rel="stylesheet" type="text/css" />
    <link href="../css/global.css" rel="stylesheet" type="text/css" />
    <!--Icono y título en la pestaña-->
    <link rel="icon" href="../img/icon.png" height="50" weight="50" />
    <title>Ajustes | Shooting Stars</title>
  </head>
  <header>
    <!--Fecha y hora-->
    <div class="encabezado">
      <div class="date">
        <span id="weekDay" class="weekDay"></span>,
        <span id="day" class="day"></span> de
        <span id="month" class="month"></span> del
        <span id="year" class="year"></span>
      </div>
      <div class="clock">
        <span id="hours" class="hours"></span> :
        <span id="minutes" class="minutes"></span> :
        <span id="seconds" class="seconds"></span>
      </div>
      <!--Título de la página-->
      <div class="titulo">
        <h2 class="Titulo">AJUSTES</h2>
      </div>
    </div>
  </header>

  <body>
    <!--Controles para ajustar el sonido-->
    <h3>Ajustes audio</h3>
    <div class="divaudio">
      <div class="imagen">
        <button id="play">
          <img src="../img/volicon.png" title="Pulse para activar el audio" />
          <span class="msj">Pulse para activar el audio</span>
        </button>
      </div>
      <div class="control_audio">
        <input
          type="range"
          min="0"
          max="0.3"
          value="0.15"
          step="0.075"
          autocomplete="off"
          id="mislider"
        />
      </div>
    </div>
    <!--Elección de nave-->
    <h3>Elige tu nave</h3>
    <div class="divpersonalizacion">
      <canvas id="personalizacion">
        <img id="imagen5" src="../img/nave3.png" alt="imagen5" />
        <img id="imagen6" src="../img/Ship2.png" alt="imagen6" />
        <img id="imagen7" src="../img/Ship1.png" alt="imagen7" />
        <img id="imagen8" src="../img/Ship4.png" alt="imagen8" />
      </canvas>
      <div class="divtabla">
        <table class="tabla2">
          <tr>
            <th><button class="boton2" id="nave1">Nave 1</button></th>
          </tr>
          <tr>
            <th><button class="boton2" id="nave2">Nave 2</button></th>
          </tr>
          <tr>
            <th><button class="boton2" id="nave3">Nave 3</button></th>
          </tr>
          <tr>
            <th><button class="boton2" id="nave4">Nave 4</button></th>
          </tr>
        </table>
      </div>
    </div>
    <!--Barra de navegación inferior-->
    <div class="navbar">
      <a class="boton" id="boton8">Portada</a>
      <a class="boton" id="bjuego">Juego</a>
      <a class="boton" id="boton1">C&oacutemo jugar</a>
      <a class="boton" id="boton2">Autores</a>
      <a class="boton" id="boton3">Multimedia</a>
      <a class="boton" id="boton4">Desarrollo</a>
      <a class="boton" id="boton5">Referencias</a>
      <!--Icono GitHub-->
      <div class="icono">
        <a
          href="https://github.com/Aplicaciones-Multimedia-2022/amm22-pweb-gst-shootingstars_team"
          class="github"
        >
          <img src="../img/gh.png" width="49px"
        /></a>
      </div>
    </div>
  </body>

  <script src="../js/ajustes.js"></script>
</html>
