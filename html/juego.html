<html>
  <head>
    <!--Referencias a otros archivos-->
    <link href="../css/juego.css" rel="stylesheet" type="text/css" />
    <link href="../css/global.css" rel="stylesheet" type="text/css" />
    <!--Icono y título en la pestaña-->
    <link rel="icon" href="../img/icon.png" height="50" weight="50" />
    <title>Juego | Shooting Stars</title>
  </head>

  <header>
    <div class="encabezado">
      <div class="warning">
        Para reproducir y pausar la musica de fondo clique en el logo principal
      </div>
      <!--Fecha y hora-->
      <div class="date">
        <span id="weekDay" class="weekDay"></span>,
        <span id="day" class="day"></span> de
        <span id="month" class="month"></span> del
        <span id="year" class="year"></span>
      </div>
      <div class="clock">
        <span id="hours" class="hours"></span> :
        <span id="minutes" class="minutes"></span> :
        <span id="seconds" class="seconds"></span>
      </div>
      <!--Título de la página-->
      <div class="titulo" id="logo_prin">
        <h2 class="Titulo">JUEGO</h2>
      </div>
      <!--Ajustes-->
      <div class="divajustes">
        <button class="ajustes" id="bajustes">
          <img src="../img/ajustes.png" width="100px" />
        </button>
      </div>
    </div>
  </header>
  <!--Canvas juego-->
  <div class="jueg0">
    <div class="divJuego">
      <canvas id="game" width="900" height="400"></canvas>
    </div>
    <div class="extra">
      <div class="estrella">
        <canvas id="vidas" width="220" height="50"></canvas>
      </div>
      <!--Apartado datos y puntuaciones-->
      <div class="divpuntuaciones">
        <table class="tabla">
          <tr>
            <th>PUNTUACIONES</th>
          </tr>
          <tr>
            <td>
              <dt>
                Tu nombre <br />
                <p><span id="usuario"></span></p>
              </dt>
              <dt>
                Tu puntuación <br />
                <p>
                  <span><span id="contador"></span></span>
                </p>
              </dt>
              <dt>
                Puntuación máxima <br />
                <p>
                  <span><span id="puntmax"></span></span>
                </p>
              </dt>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <body>
    <!--Barra de navegación inferior-->
    <div class="navbar">
      <a class="boton" id="boton8">Portada</a>
      <a class="boton" id="boton1">Cómo jugar</a>
      <a class="boton" id="boton2">Autores</a>
      <a class="boton" id="boton3">Multimedia</a>
      <a class="boton" id="boton4">Desarrollo</a>
      <a class="boton" id="boton5">Referencias</a>
      <!--Icono GitHub-->
      <div class="icono">
        <a
          href="https://github.com/Aplicaciones-Multimedia-2022/amm22-pweb-gst-shootingstars_team"
          class="github"
        >
          <img src="../img/gh.png" width="49px"
        /></a>
      </div>
    </div>

    <div class="overlay_go" id="overlay_go">
      <!--para que se difumine toda la pantalla-->
      <div class="ventana" id="ventana">
        <!--la ventana en si-->
        <p class="go">GAME OVER</p>
        <p>
          Tu puntuación ha sido de <br />
          <span id="contador1"></span>
        </p>
        <div class="divcontroles">
          <nav>
            <a class="boton1" id="bvolver">Volver a jugar</a>
            <a class="boton1" id="bportada">Portada</a>
          </nav>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/juego.js"></script>
  <script src="../js/nombre.js"></script>
</html>
